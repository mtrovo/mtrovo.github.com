    <link rel="stylesheet" type="text/css" href="/css/screen.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <title>{{ page.title | strip_html }}</title>

    <meta name="description" content="{{ page.description | xml_escape }}">
    {% endif %}
    <meta name="author" content="Moises Trovo &lt;moises.trovo@gmail.com&gt;">

    <style type="text/css" media="screen">{{ page.styles }}</style>
    {% endif %}
  </head>

</html>
